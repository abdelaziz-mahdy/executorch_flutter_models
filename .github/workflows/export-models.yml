name: Export Models

on:
  push:
    branches:
      - main
    paths:
      - 'python/**'
  workflow_dispatch:
    inputs:
      models:
        description: 'Models to export'
        required: true
        default: 'all'
        type: choice
        options:
          - all
          - mobilenet
          - yolo
          - yolo-pose
          - yolo-face
      backends:
        description: 'Backends to use'
        required: true
        default: 'all'
        type: choice
        options:
          - all
          - xnnpack
          - coreml
          - mps
          - vulkan

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # Linux job: exports xnnpack and vulkan backends
  export-linux:
    runs-on: ubuntu-latest
    if: github.event.inputs.backends == 'all' || github.event.inputs.backends == 'xnnpack' || github.event.inputs.backends == 'vulkan' || github.event.inputs.backends == ''

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: python/requirements.txt

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r python/requirements.txt

      - name: Parse inputs
        id: parse
        run: |
          MODELS="${{ github.event.inputs.models }}"
          BACKENDS="${{ github.event.inputs.backends }}"

          if [ -z "$MODELS" ]; then
            MODELS="all"
          fi

          # Linux backends: xnnpack and vulkan
          if [ -z "$BACKENDS" ] || [ "$BACKENDS" == "all" ]; then
            BACKENDS="xnnpack vulkan"
          elif [ "$BACKENDS" == "coreml" ] || [ "$BACKENDS" == "mps" ]; then
            echo "skip=true" >> $GITHUB_OUTPUT
            exit 0
          fi

          echo "models=$MODELS" >> $GITHUB_OUTPUT
          echo "backends=$BACKENDS" >> $GITHUB_OUTPUT
          echo "skip=false" >> $GITHUB_OUTPUT

      - name: Export MobileNet
        if: steps.parse.outputs.skip != 'true' && (steps.parse.outputs.models == 'mobilenet' || steps.parse.outputs.models == 'all')
        continue-on-error: true
        working-directory: python
        run: |
          python main.py export --mobilenet --backends ${{ steps.parse.outputs.backends }}

      - name: Export YOLO (all variants)
        if: steps.parse.outputs.skip != 'true' && (steps.parse.outputs.models == 'yolo' || steps.parse.outputs.models == 'all')
        continue-on-error: true
        working-directory: python
        run: |
          python main.py export --yolo yolo11n --backends ${{ steps.parse.outputs.backends }}
          python main.py export --yolo yolov8n --backends ${{ steps.parse.outputs.backends }}
          python main.py export --yolo yolov5n --backends ${{ steps.parse.outputs.backends }}

      - name: Export YOLO-Pose (all variants)
        if: steps.parse.outputs.skip != 'true' && (steps.parse.outputs.models == 'yolo-pose' || steps.parse.outputs.models == 'all')
        continue-on-error: true
        working-directory: python
        run: |
          python main.py export --yolo-pose yolo11n-pose --backends ${{ steps.parse.outputs.backends }}
          python main.py export --yolo-pose yolov8n-pose --backends ${{ steps.parse.outputs.backends }}

      - name: Export YOLO-Face (all variants)
        if: steps.parse.outputs.skip != 'true' && (steps.parse.outputs.models == 'yolo-face' || steps.parse.outputs.models == 'all')
        continue-on-error: true
        working-directory: python
        run: |
          python main.py export --yolo-face yolov11n-face --backends ${{ steps.parse.outputs.backends }}
          python main.py export --yolo-face yolov10n-face --backends ${{ steps.parse.outputs.backends }}

      - name: Upload Linux artifacts
        if: steps.parse.outputs.skip != 'true'
        uses: actions/upload-artifact@v4
        with:
          name: models-linux
          path: |
            **/*.pte
            !python/**
          retention-days: 1

  # macOS job: exports coreml and mps backends
  export-macos:
    runs-on: macos-latest
    if: github.event.inputs.backends == 'all' || github.event.inputs.backends == 'coreml' || github.event.inputs.backends == 'mps' || github.event.inputs.backends == ''

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: python/requirements.txt

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r python/requirements.txt

      - name: Parse inputs
        id: parse
        run: |
          MODELS="${{ github.event.inputs.models }}"
          BACKENDS="${{ github.event.inputs.backends }}"

          if [ -z "$MODELS" ]; then
            MODELS="all"
          fi

          # macOS backends: coreml and mps
          if [ -z "$BACKENDS" ] || [ "$BACKENDS" == "all" ]; then
            BACKENDS="coreml mps"
          elif [ "$BACKENDS" == "xnnpack" ] || [ "$BACKENDS" == "vulkan" ]; then
            echo "skip=true" >> $GITHUB_OUTPUT
            exit 0
          fi

          echo "models=$MODELS" >> $GITHUB_OUTPUT
          echo "backends=$BACKENDS" >> $GITHUB_OUTPUT
          echo "skip=false" >> $GITHUB_OUTPUT

      - name: Export MobileNet
        if: steps.parse.outputs.skip != 'true' && (steps.parse.outputs.models == 'mobilenet' || steps.parse.outputs.models == 'all')
        continue-on-error: true
        working-directory: python
        run: |
          python main.py export --mobilenet --backends ${{ steps.parse.outputs.backends }}

      - name: Export YOLO (all variants)
        if: steps.parse.outputs.skip != 'true' && (steps.parse.outputs.models == 'yolo' || steps.parse.outputs.models == 'all')
        continue-on-error: true
        working-directory: python
        run: |
          python main.py export --yolo yolo11n --backends ${{ steps.parse.outputs.backends }}
          python main.py export --yolo yolov8n --backends ${{ steps.parse.outputs.backends }}
          python main.py export --yolo yolov5n --backends ${{ steps.parse.outputs.backends }}

      - name: Export YOLO-Pose (all variants)
        if: steps.parse.outputs.skip != 'true' && (steps.parse.outputs.models == 'yolo-pose' || steps.parse.outputs.models == 'all')
        continue-on-error: true
        working-directory: python
        run: |
          python main.py export --yolo-pose yolo11n-pose --backends ${{ steps.parse.outputs.backends }}
          python main.py export --yolo-pose yolov8n-pose --backends ${{ steps.parse.outputs.backends }}

      - name: Export YOLO-Face (all variants)
        if: steps.parse.outputs.skip != 'true' && (steps.parse.outputs.models == 'yolo-face' || steps.parse.outputs.models == 'all')
        continue-on-error: true
        working-directory: python
        run: |
          python main.py export --yolo-face yolov11n-face --backends ${{ steps.parse.outputs.backends }}
          python main.py export --yolo-face yolov10n-face --backends ${{ steps.parse.outputs.backends }}

      - name: Upload macOS artifacts
        if: steps.parse.outputs.skip != 'true'
        uses: actions/upload-artifact@v4
        with:
          name: models-macos
          path: |
            **/*.pte
            !python/**
          retention-days: 1

  # Commit job: combines artifacts and commits
  commit:
    runs-on: ubuntu-latest
    needs: [export-linux, export-macos]
    if: always() && (needs.export-linux.result == 'success' || needs.export-macos.result == 'success')

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Download Linux artifacts
        if: needs.export-linux.result == 'success'
        uses: actions/download-artifact@v4
        with:
          name: models-linux
          path: .

      - name: Download macOS artifacts
        if: needs.export-macos.result == 'success'
        uses: actions/download-artifact@v4
        with:
          name: models-macos
          path: .

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: python/requirements.txt

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r python/requirements.txt

      - name: Update index.json
        working-directory: python
        run: |
          python -c "
          import sys
          sys.path.insert(0, '.')
          from main import generate_index_json
          generate_index_json('..')
          "

      - name: List exported models
        run: |
          echo "=== Exported Models ==="
          find . -name "*.pte" -type f -exec ls -lh {} \;
          echo ""
          echo "=== index.json summary ==="
          python -c "
          import json
          with open('index.json') as f:
              data = json.load(f)
          print(f'Total models: {len(data[\"models\"])}')
          for m in data['models']:
              print(f'  - {m[\"name\"]} ({m[\"sizeMB\"]} MB)')
          "

      - name: Commit and push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add -A

          # Check if there are changes to commit
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            MODELS="${{ github.event.inputs.models }}"
            BACKENDS="${{ github.event.inputs.backends }}"
            [ -z "$MODELS" ] && MODELS="all"
            [ -z "$BACKENDS" ] && BACKENDS="all"
            git commit -m "feat: Export models ($MODELS) with backends ($BACKENDS)"
            git push
          fi

      - name: Upload final artifacts
        uses: actions/upload-artifact@v4
        with:
          name: exported-models
          path: |
            **/*.pte
            index.json
          retention-days: 30
